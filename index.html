
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JA Finished Goods Scanner</title>
  <script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      padding: 1rem;
      overflow-x: hidden;
      max-width: 100vw;
    }
    input, select, button, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      background: #222;
      color: #fff;
      border: 1px solid #444;
    }
    label { display: block; margin-top: 1rem; }
    button.toggle-btn {
      width: auto;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      margin-right: 0.5rem;
    }
    #scanner {
      width: 100%;
      max-height: 100px;
      border: 2px solid #555;
      border-radius: 6px;
      margin: 1rem 0;
      display: none;
    }
    .toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 1rem;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .toast.show {
      visibility: visible;
      opacity: 1;
    }
    input.flash {
      border: 2px solid lime !important;
      box-shadow: 0 0 6px lime;
    }
  </style>
</head>
<body>
  <h1>JA Finished Goods Inventory</h1>

  <div>
    <div>
      <button class="toggle-btn" onclick="startScanner('sku')">Scan SKU</button>
      <button class="toggle-btn" onclick="startScanner('lot')">Scan PRODUCTION LOT</button>
      <button class="toggle-btn" onclick="startScanner('productIdTag')">Scan PRODUCT ID TAG</button>
      <button class="toggle-btn" onclick="stopScanner()">Stop Scanner</button>
    </div>

    <div id="scanner"></div>

    <label>SKU:<input id="sku" /></label>
    <label>Production Lot:<input id="lot" /></label>
    <label>Product ID Tag:<input id="productIdTag" /></label>
    <label>Quantity:<input id="quantity" value="1" type="number" /></label>
    <label>ITEM RECEIPT SECOND LOT:<input id="secondLot" /></label>
    <label>Location:<input id="location" oninput="formatLocation(this)" /></label>
    <label>Warehouse:<input id="warehouse" value="GLENDALE" /></label>

    <div class="toast" id="toast">Scanned!</div>
  </div>

  <script>
    let currentScanTarget = null;

    function showToast(msg) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2000);
    }

    function formatLocation(el) {
      const val = el.value.replace(/^JA-/, '');
      el.value = 'JA-' + val;
    }

    function startScanner(field) {
      currentScanTarget = field;
      document.getElementById('scanner').style.display = 'block';

      Quagga.init({
        inputStream: {
          name: 'Live',
          type: 'LiveStream',
          target: document.querySelector('#scanner'),
        },
        decoder: {
          readers: ['code_128_reader', 'ean_reader', 'ean_8_reader'],
        },
      }, err => {
        if (err) return console.error(err);
        Quagga.start();
      });

      Quagga.onDetected(onDetectedHandler);
    }

    function onDetectedHandler(result) {
      const code = result.codeResult.code;
      if (!currentScanTarget) return;

      const el = document.getElementById(currentScanTarget);
      el.value = code;
      el.classList.add("flash");
      setTimeout(() => el.classList.remove("flash"), 700);
      showToast(`Scanned: ${currentScanTarget.toUpperCase()}`);
      stopScanner();
    }

    function stopScanner() {
      Quagga.stop();
      Quagga.offDetected(onDetectedHandler);
      document.getElementById('scanner').style.display = 'none';
      currentScanTarget = null;
    }
  </script>
</body>
</html>
